<script>
    {
        (function(){
            console.log("함수가 실행되었습니다.");
        })();
    }
    {
        function func(str = "함수가 실행되었습니다."){
            document.write(str);
        }
        func();
    }
    {
        let sum = 0;
        for(var i=1; i<=10; i+=2) {
            sum += i;
        };
        document.write(sum);
    }
</script>
