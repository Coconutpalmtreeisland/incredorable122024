<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            const arr = [10, 20, 30, 40, 50]

            // 01. for()
            for(i=0; i<arr.length; i++){
                document.write(arr[i], ", ");
            }
            document.write("<br>");
            // 02. forEach()
            arr.forEach((el) => {
                document.write(el, ", ");
            });
            document.write("<br>");

            // 03. for of
            for(let el of arr){
                document.write(el, ", ");
            }
            document.write("<br>");

            // 04. for in
            for(let el in arr){
                document.write(arr[el], ", ");
            }
            document.write("<br>");

            // 05. map()
            arr.map((el) => {
                document.write(el, ", ");
            });
            document.write("<br>");

            // 06. filter()
            arr.filter((el) => {
                document.write(el, ", ");
            });
            document.write("<br>");

            // 07. 1~100까지 합
            {
                sum = 0;
                for(i=1; i<=100; i++){
                    sum += i;
                }
                document.write(sum)
            }
            document.write("<br>");

            // 08. 구구단 8단
            for(i=8; i<=8; i++){
                for(j=1; j<=9; j++)
                {
                    document.write(i + "x" + j + "=" + i*j + "<br>");
                }
            }
            document.write("<br>");

            // 09. 테이블 만들기 (10*10)
            {
                let table = "<table class = table>"

                for(i=1;i<=10; i++){
                    table += "<tr>"
                        for(j=1; j<=10; j++){
                            table += "<td>1</td>"
                        }
                    table += "</tr>"
                }
                
                table += "</table>"
                document.write(table);
            }
            
        }

        
            // 01. for()
            // 02. forEach()
            // 03. for of
            // 04. for in
            // 05. map()
            // 06. filter()
            // 07. 1~100까지 합
            // 08. 구구단 8단
            // 09. 테이블 만들기 (10*10)
    </script>
</body>
</html>
