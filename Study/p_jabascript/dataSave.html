<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 01. 변수 : 데이터 저장소
        {
            var x = 100;
            var y = 200;
            var z = "javascript";

            console.log(x);  // 100
            console.log(y);  // 200
            console.log(z);  // javascript
        }
        // 02. 변수 : 데이터 저장 + 데이터 변경
        {
            let x = 100;
            let y = 200;
            let z = "javascript";

            x = 300;
            y = 400;
            z = "jquery"

            console.log(x);  // 300
            console.log(y);  // 400
            console.log(z);  // jquery
        }
        // 03. 변수 : 데이터 저장 + 데이터 변경 + 데이터 추가
        {
            let x = 100;
            let y = 200;
            let z = "javascript"

            x += 300;
            y += 400;
            z += "jquery"

            console.log(x);  // 400
            console.log(y);  // 600
            console.log(z);  // javascriptjquery
        }
        // 04. 상수 : 데이터 저장 + 데이터 변경(X)
        {
            const x = 100;
            const y = 200;
            const z = "javascript"

            console.log(x);  // 100
            console.log(y);  // 200
            console.log(z);  // javascript
        }
        // 05. 배열 : 데이터 저장(여러개) : 표현방법1 : 배열 선언
        {
            const arr = new Array();

            arr[0] = 100;
            arr[1] = 200;
            arr[2] = "javascript";

            console.log(arr[0]);  // 100
            console.log(arr[1]);  // 200
            console.log(arr[2]);  // javascript
        }
        // 06. 배열 : 데이터 저장(여러개) : 표현방법2 : 배열 선안과 동시에 초기값 설정
        {
            const arr = new Array(100, 200, "javascript");

            console.log(arr[0]); // 100
            console.log(arr[1]); // 200
            console.log(arr[2]); // javascript
        }
        // 07. 배열 : 데이터 저장(여러개) : 표현방법3 : 리터럴 방식으로 배열 선언
        {
            const arr = [];

            arr[0] = 100;
            arr[1] = 200;
            arr[2] = "javascript"

            console.log(arr[0]);  // 100
            console.log(arr[1]);  // 200
            console.log(arr[2]);  // javascript
        }
        // 08. 배열 : 데이터 저장(여러개) : 표현방법4 : 리터럴 방식으로 배열 선언과 동시에 초기값 설정
        {
            const arr = [100, 200, "javascript"];

            console.log(arr[0]);  // 100
            console.log(arr[1]);  // 200
            console.log(arr[2]);  // javascript
        }
        // 09. 배열 : 데이터 저장(여러개) : 표현방법5 : 2차 배열
        {
            const arr = [100, [200, 300], ["javascript", "jquery"]];

            console.log(arr[0]);     // 100
            console.log(arr[1][0]);  // 200
            console.log(arr[1][1]);  // 300
            console.log(arr[2][0]);  // javascirpt
            console.log(arr[2][1]);  // jquery
        }
        // 10. 배열 : 데이터 저장(여러개) : 표현방법6 : 배열 구조 분해 할당
        {
            const arr = [100, 200, "javascript"];

            const [a, b, c] = arr;

            console.log(a);  // 100
            console.log(b);  // 200
            console.log(c);  // javascript
        }
        // 11. 배열 : 데이터 저장(여러개) : 표현방법7 : 배열 펼침연산자
        {
            const arr1 = [100, 200, "javascirpt"];
            const arr2 = [300, 400, "jquery"];
            const arr3 = [...arr1, 500];

            console.log(arr1);              // [100, 200, "javascript"]
            console.log(...arr1, ...arr2);  // 100 200 javascript 300 400 jquery
            console.log(...arr3);           // 100 200 javascript 500
        }
        // 12. 객체 : 데이터 저장(키와값) : 표현방법1 : 객체 선언 후 배열방식으로 데이터 입력
        {
            const obj = new Object();

            obj[0] = 100;
            obj[1] = 200;
            obj[2] = "javascript";

            console.log(obj[0]);  // 100
            console.log(obj[1]);  // 200
            console.log(obj[2]);  // javascript
        }
        // 13. 객체 : 데이터 저장(키와값) : 표현방법2 : 객체 선언 후 객체방식으로 데이터 입력
        {
            const obj = new Object();

            obj.a = 100;
            obj.b = 200;
            obj.c = "javascript";

            console.log(obj.a);  // 100
            console.log(obj.b);  // 200
            console.log(obj.c);  // javascript
        }
        // 14. 객체 : 데이터 저장(키와값) : 표현방법3 : 리터럴 방식으로 객체 선언
        {
            const obj = {}

            obj.a = 100;
            obj.b = 200;
            obj.c = "javascript";

            console.log(obj.a);  // 100
            console.log(obj.b);  // 200
            console.log(obj.c);  // javascript
        }
        // 15. 객체 : 데이터 저장(키와값) : 표현방법4 : 리터럴 방식으로 객체 선언과 동시에 초기값을 설정
        {
            const obj = {
                a: 100,
                b: 200,
                c: "javascript",
            }

            console.log(obj.a);  // 100
            console.log(obj.b);  // 200
            console.log(obj.c);  // javascript
        }
        // 16. 객체 : 데이터 저장(키와값) : 표현방법5 : 배열안에 객체가 있는 선언
        {
            const obj = [
                {
                    a: 100,
                    b: 200,
                    c: "javascript",
                }
            ]

            console.log(obj[0].a);  // 100
            console.log(obj[0].b);  // 200
            console.log(obj[0].c);  // javascript

            const obj2 = [
                {
                    a: 100,
                    b: 200,
                    c: "javascript",
                },
                {
                    a: 300,
                    b: 400,
                    c: "javascirpt",
                }
            ]

            console.log(obj2[0].a);  // 100
            console.log(obj2[0].b);  // 200
            console.log(obj2[0].c);  // javascript
            console.log(obj2[1].a);  // 300
            console.log(obj2[1].b);  // 400
            console.log(obj2[1].c);  // javascript
        }
        // 17. 객체 : 데이터 저장(키와값) : 표현방법6 : 객체안에 배열이 있는 방식
        {
            const obj = {
                a: 100,
                b: [200, 300],
                c: "javascript",
            }

            console.log(obj.a);     // 100
            console.log(obj.b[0]);  // 200
            console.log(obj.b[1]);  // 300
            console.log(obj.c);     // javascript

            const obj2 = {
                a: 100,
                b: {x: 200, y: [300, 400]},
                c: "javascript",
            }

            console.log(obj2.a);       // 100
            console.log(obj2.b.x);     // 200
            console.log(obj2.b.y[0]);  // 300
            console.log(obj2.b.y[1]);  // 400
            console.log(obj.c);        // javascript
        }
        // 18. 객체 : 데이터 저장(키와값) : 표현방법7 : 객체안에 객체가 있는 방식
        {
            const obj = {
                a: 100,
                b: {x: 100, y: 200},
                c: "javascript"
            }

            console.log(obj.a);    // 100
            console.log(obj.b.x);  // 100
            console.log(obj.b.y);  // 200
            console.log(obj.c);    // javascript

            const obj2 = {
                a: 100,
                b: {x: 200, y: {d: 300, e: {f: 400, g: 500}}},
                c: "javascript"
            }

            console.log(obj2.a);        // 100
            console.log(obj2.b.x);      // 200
            console.log(obj2.b.y.d);    // 300
            console.log(obj2.b.y.e.f);  // 400
            console.log(obj2.b.y.e.g);  // 500
            console.log(obj2.c);        // javascript
        }
        // 19. 객체 : 데이터 저장(키와값) : 표현방법8 : 객체 + 함수가 있는 방식 --> 객체 생성자 함수
        {
            const obj = {
                a: 100,
                b: [200, 300],
                c: {x: 400, y: 500},
                d: "javascript",
                e: function(){
                    console.log("javascript");
                },
                f: function(){
                    console.log(obj.d);
                },
                g: function(){
                    console.log(this.d);
                }
            }

            console.log(obj.a);     // 100
            console.log(obj.b[0]);  // 200
            console.log(obj.b[1]);  // 300
            console.log(obj.c.x);   // 400
            console.log(obj.c.y);   // 500
            console.log(obj.d);     // javascript
            obj.e();                // javascript
            obj.f();                // javascript
            obj.g();                // javascript
        }
        // 20. 객체 : 데이터 저장(키와값) : 표현방법9 : 객체 구조 분해 할당
        {
            const obj = {
                a: 100,
                b: 200,
                c: "javascript"
            }

            const { a, b, c } = obj;

            console.log(a);  // 100
            console.log(b);  // 200
            console.log(c);  // javascript
        }
        {
            const obj = {
                a: 100,
                b: {x: 200, y: 300},
                c: "javascript"
            }

        // 21. 객체 : 데이터 저장(키와값) : 표현방법10 : 객체 펼침연산자
        {
            const obj1 = { a: 100, b: 200, c: "javascript" };
            const obj2 = { ...obj1, d: "jquery"};
            const obj3 = { ...obj1, ...obj2 };

            console.log(obj1);    // { a: 100, b: 200, c: 'javascript' }
            console.log(obj2);    // { a: 100, b: 200, c: 'javascript', d: 'jquery' }
            console.log(obj2.a);  // 100
            console.log(obj2.b);  // 200
            console.log(obj2.c);  // javascirpt
            console.log(obj2.d);  // jquery
            console.log(obj3);    // { a: 100, b: 200, c: 'javascript', d: 'jquery' }
        }
    </script>
</body>
</html>
