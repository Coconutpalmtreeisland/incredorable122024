<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        a {
            text-decoration: none;
            color: #000;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            margin-bottom: 20px;
            text-align: center;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            text-align: center;
            color: #777;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 49%;
            height: 370px;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box;
            color: #fff;
        }
        .image.img1 {
            background: url(img/image01.jpg) no-repeat center / cover ;
        }
        .image.img2 {
            background: url(img/image02.jpg) no-repeat center / cover ;
        }
        .image__title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .image__desc {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.4;
            font-weight: 300;
            padding-right: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            margin-bottom: 10px;
        }
        .image__btn {
            display: inline-block;
            font-size: 16px;
            font-weight: 300;
            color: #fff;
            background-color: #51606C;
            padding: 10px 20px;
        }
        .image__btn.dark {
            background-color: #04121C;
        }
    </style>
</head>
<body>
    <section id="imageType" class="image__wrap nexon section">
        <h2>이미지 유형</h2>
        <p>이미지 유형입니다. 마우스 오버시 자세한 정보가 나오는 구조입니다.</p>
        <div class="image__inner container">
            <article class="image img1">
                <h3 class="image__title">뮤지컬 배우 김준수</h3>
                <p class="image__desc">가창력, 연기력, 그리고 춤 실력까지 완벽하게 겸비한 트리플-트릿 아티스트</p>
                <a class="image__btn" href="/">자세히 보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__title">뮤지컬 엘리자벳 토드</h3>
                <p class="image__desc">2012년 10월, 김준수는 제 18회 한국뮤지컬대상에서 남우주연상과 인기상을 수상했다.</p>
                <a class="image__btn dark" href="/">자세히 보기</a>
            </article>
        </div>
    </section>
</body>
</html>
