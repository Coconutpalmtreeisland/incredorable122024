<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/style.css">
    <title>프로필 입력하기</title>
</head>

<body>
    <div id="wrap">
        <main id="main">
            <div class="logo">
                <a href="main.html"></a>
            </div>
            <div class="profil__inner container">
                <div class="photo__wrap">
                    <h2>개인정보 수정</h2>
                    <h3>프로필 사진</h3>
                    <div class="photo"></div>
                    <button class="btn__style4" type="button">이미지 선택</button>
                    <h3>개인 정보</h3>
                    <form action="#" name="#" method="post">
                        <fieldset>
                            <legend class="blind">개인정보 수정 영역</legend>
                            <div class="locate__wrap">
                                <h4>이메일</h4>
                                <label for="locate" class="label">이메일 변경</label>
                                <input type="text" id="locate" class="input__box3" name="locate"
                                    placeholder="변경할 이메일을 입력해주세요">
                                <button class="btn__style3">이메일 변경</button>
                                <h4>주소</h4>
                                <label for="locate" class="label">주소 변경</label>
                                <input type="text" id="locate" class="input__box3 input__box3Short" name="locate"
                                    placeholder="우편 번호">
                                <button class="btn__style3">주소 변경</button>
                                <input type="text" id="locate" class="input__box3 input__box3Short" name="locate"
                                    placeholder="우편 번호">
                                <input type="text" id="locate" class="input__box3 input__box3Short" name="locate"
                                    placeholder="우편 번호">
                            </div>
                        </fieldset>
                        <div class="profil__btn">
                            <button type="button" class="btn__style3"><a href="#">완료</a></button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
        <footer id="footer1">
            <div class="img2"></div>
        </footer>
    </div>
</body>

</html>
