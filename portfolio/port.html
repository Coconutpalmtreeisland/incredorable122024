<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="profil__img">
        <ul class="change">
            <li id="img1" class="header__img"></li>
            <li id="img2" class="header__img"></li>
            <li id="img3" class="header__img"></li>
        </ul>
    </header>
    <nav id="parallax__nav">
        <ul>
            <li class="title"><a href="#">Portfolio</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main id="main">
        <div id="top">
            <h1 class="tooltip">
                Incrdorable
                <span class="sticker sticker01">Adorable</span>
                <span class="sticker sticker02">Incredible</span>
                <span class="sticker sticker03">Bubbly</span>
                <span class="sticker sticker04">Creative</span>
                <span class="sticker sticker05">Enthusiastic</span>
            </h1>
            <div class="desc">
                <p>놀라운 성과와 사랑스러운 매력을 두루 갖춘 열정적인 개발자를 목표로</p>
                <p>밝은 에너지로 상황을 긍정적으로 바꾸며, 끊임없이 웹 프론트엔드 솔루션을 창조하기 위해 노력합니다.</p>
            </div>
        </div>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(function () {
        $("#profil__img").mouseover(function () {
            $(this).find("#img1").stop().mouseover(function () {
                $("#img1").fadeIn(200).addClass("on");
            });
            $(this).find("#img1").stop().mouseout(function () {
                $("#img1").removeClass("on");
            });
            $(this).find("#img2").stop().mouseover(function () {
                $("#img2").fadeIn(200).addClass("on");
            });
            $(this).find("#img2").stop().mouseout(function () {
                $("#img2").removeClass("on");
            });
            $(this).find("#img3").stop().mouseover(function () {
                $("#img3").fadeIn(200).addClass("on");
            });
            $(this).find("#img3").stop().mouseout(function () {
                $("#img3").removeClass("on");
            });
        });
    });
</script>

</html>
